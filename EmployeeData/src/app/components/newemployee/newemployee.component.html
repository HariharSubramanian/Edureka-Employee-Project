<div class="row">
    <div class="col-12">
        <h1>
            {{tableName}}
        </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
        <table class="table table-bordered">
            <thead>
                <tr class="table-dark">
                    <th scope="col">Employee ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Age</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let emp of empDataValues">
                    <td>{{emp.id}}</td>
                    <td>{{emp.employee_name}}</td>
                    <td>{{emp.employee_salary}}</td>
                    <td>{{emp.employee_age}}</td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
